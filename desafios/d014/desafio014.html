<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        .principais{
            border: 1px solid black;
            padding: 10px;
            background-color: gray;
            color: white;
        }

        tbody th, td{
            border: 1px solid black;
            padding: 10px;
            background-color: white;
            color: black;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2" class="principais">Área</th>
                <th scope="col" rowspan="2" class="principais">Disciplinas</th>
                <th scope="colgroup" colspan="2" class="principais">Notas</th>
                <th scope="col" rowspan="2" class="principais">Média</th>
            </tr>
            <tr>
                <th scope="col" class="principais">Nota 1</th>
                <th scope="col" class="principais">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" class="principais">Medias de Exatas</th>
                <td class="principais">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" colspan="4" class="principais">Média de Humanas</th>
                <td class="principais">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
