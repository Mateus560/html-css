<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px;
            padding: 0px;
        }

        h1{
            margin-left: 10px;
        }

        fieldset{
            margin: 10px;
            padding: 10px;
        }

        .botao{
            position: relative;
            left: 10px;
            bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Apenas Um Teste</legend>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor"><br>
            
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" max="50" step="10" value="0"><br>

            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>
        <input type="submit" value="Enviar" class="botao">
        <input type="reset" value="Limpar" class="botao">
    </form>
</body>
</html>
